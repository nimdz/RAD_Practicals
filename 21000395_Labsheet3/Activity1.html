            return s1.concat(s2);

        var text= add("Programmo","Phobia");

        function tolower(s1){

        }

        document.write(text1);

        function toUpper(s1){
            return s1.toUpperCase();
        }
        var text2=toUpper(text);
        document.write("<br> Q2.b <br>"+text2);

        function splitByCommas(string) {
                    return string.split(",");
                }

       var inputString = "Programmo,Phobia";
